{% extends 'layout.html' %}
{% block body %}
<body>
<center>
    <div class="box">
        <h3>{{file}}.csv</h3>
        <p>{{shape[0]}} rows, {{shape[1]}} columns</p>
        <br>
        {{pagination.info}}
        <br>
        <a href="{{ '/download/' + file }}"
           class="btn btn-outline-primary btn-lg styled" role="button">Download</a>
        <br><br><br>
        {{table|safe}}
        <br><br>
        {{pagination.links}}
        <br><br>
    </div>
</center>
{% endblock %}
