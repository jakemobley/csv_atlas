{% extends 'layout.html' %}
{% block body %}
<h1>List of CSV Files</h1>
(click to download)
<ul>
    {% for file in files %}
    <li>
        <a href="{{ (request.path + '/' if request.path != '/' else '') + file }}">
            {{ (request.path + '/' if request.path != '/' else '') + file }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
