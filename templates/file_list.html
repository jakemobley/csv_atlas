{% extends 'layout.html' %}
{% block body %}
<center>
    <div>
        <a href="/upload" class="btn btn-primary btn-lg" role="button">Upload Files</a>
        <br><br>
        {% if files %}
        <h3>or select from below</h3>
        <br>
        {% for file in files %}
        <a href="{{ '/' + file }}" class="btn btn-outline-primary btn-lg styled" role="button">{{file}}</a>
        <br><br>
        {% endfor %}
        {% endif %}
    </div>
</center>
{% endblock %}
