{% extends 'layout.html' %}
{% block body %}
<center>
<div>
    <h1>List of CSV Files</h1>
<ul style="list-style-type:none;">
    {% for file in files %}
    <li>
        <a href="{{ '/' + file }}">
            <input type="submit" name=actions value={{file}}>
        </a>
    </li>
</ul>
</div>
</center>
    {% endfor %}
{% endblock %}
